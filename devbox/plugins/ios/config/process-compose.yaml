version: "0.5"
processes:
  ios-simulator:
    command: >-
      bash -lc 'root="${DEVBOX_PROJECT_ROOT:-${DEVBOX_PROJECT_DIR:-${DEVBOX_WD:-$PWD}}}";
      . "$root/.devbox/virtenv/ios/scripts/simctl.sh";
      ios_service'
    availability:
      restart: "on_failure"
    shutdown:
      signal: SIGTERM
      timeout: 120

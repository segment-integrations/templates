name: Full E2E Tests

on:
  workflow_dispatch:
    inputs:
      run_android:
        description: 'Run Android tests'
        type: boolean
        default: true
      run_ios:
        description: 'Run iOS tests'
        type: boolean
        default: true
      run_react_native:
        description: 'Run React Native tests'
        type: boolean
        default: true
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-e2e:
    name: Android E2E (Orchestrated) - ${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_android }}
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        device: [min, max]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Android CI
        uses: ./.github/actions/setup-android-ci
        with:
          device: ${{ matrix.device }}
          working-directory: examples/android

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Run orchestrated Android E2E test
        working-directory: examples/android
        env:
          EMU_HEADLESS: 1
          BOOT_TIMEOUT: 240
          TEST_TIMEOUT: 600
          ANDROID_DEFAULT_DEVICE: ${{ matrix.device }}
          TEST_TUI: false
        run: bash ../../tests/e2e-android-orchestrated.sh

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.device }}-logs
          path: |
            test-results/android-repo-e2e-logs/
            examples/android/app/build/outputs/
            examples/android/build/
          retention-days: 7

  ios-e2e:
    name: iOS E2E (Orchestrated) - ${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_ios }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: min
            os: macos-14
          - device: max
            os: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup iOS CI
        uses: ./.github/actions/setup-ios-ci

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Run orchestrated iOS E2E test
        working-directory: examples/ios
        env:
          SIM_HEADLESS: 1
          BOOT_TIMEOUT: 180
          TEST_TIMEOUT: 600
          IOS_DEFAULT_DEVICE: ${{ matrix.device }}
          TEST_TUI: false
        run: bash ../../tests/e2e-ios-orchestrated.sh

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ matrix.device }}-logs
          path: |
            test-results/ios-repo-e2e-logs/
            ~/Library/Logs/CoreSimulator/
          retention-days: 7

  react-native-e2e:
    name: React Native E2E (Orchestrated) - ${{ matrix.platform }}-${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_react_native }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android tests
          - platform: android
            device: min
            os: ubuntu-24.04
          - platform: android
            device: max
            os: ubuntu-24.04
          # iOS tests
          - platform: ios
            device: min
            os: macos-14
          - platform: ios
            device: max
            os: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/react-native/package-lock.json

      - name: Setup Android CI
        if: matrix.platform == 'android'
        uses: ./.github/actions/setup-android-ci
        with:
          device: ${{ matrix.device }}
          working-directory: examples/react-native

      - name: Setup iOS CI
        if: matrix.platform == 'ios'
        uses: ./.github/actions/setup-ios-ci

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Run orchestrated React Native E2E test
        working-directory: examples/react-native
        env:
          EMU_HEADLESS: ${{ matrix.platform == 'android' && '1' || '0' }}
          SIM_HEADLESS: ${{ matrix.platform == 'ios' && '1' || '0' }}
          BOOT_TIMEOUT: 240
          TEST_TIMEOUT: 900
          ANDROID_DEFAULT_DEVICE: ${{ matrix.device }}
          IOS_DEFAULT_DEVICE: ${{ matrix.device }}
          TEST_TUI: false
        run: bash ../../tests/e2e-react-native-orchestrated.sh

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: react-native-${{ matrix.platform }}-${{ matrix.device }}-logs
          path: |
            test-results/react-native-repo-e2e-logs/
            examples/react-native/android/app/build/outputs/
            examples/react-native/ios/build/
            ~/Library/Logs/CoreSimulator/
          retention-days: 7

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [android-e2e, ios-e2e, react-native-e2e]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "ðŸ“Š E2E Test Results:"
          echo "  Android E2E: ${{ needs.android-e2e.result }}"
          echo "  iOS E2E: ${{ needs.ios-e2e.result }}"
          echo "  React Native E2E: ${{ needs.react-native-e2e.result }}"
          echo ""

          if [[ "${{ needs.android-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.ios-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.react-native-e2e.result }}" != "success" ]]; then
            echo "::error::One or more E2E test suites failed"
            echo "::error::Check the individual job logs for details"
            echo "::error::Orchestrated logs available in artifacts: /tmp/*-e2e-logs/"
            exit 1
          fi

          echo "::notice::âœ… All orchestrated E2E tests passed successfully!"

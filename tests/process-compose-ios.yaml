version: "0.5"

log_location: "test-results/ios-repo-e2e-logs"
log_level: info

processes:
  # Test the iOS plugin test suite from the example
  test-ios-example:
    command: "cd examples/ios && devbox run test:e2e"
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "echo 'Test complete'"
      initial_delay_seconds: 1
      period_seconds: 5
      timeout_seconds: 600
      success_threshold: 1

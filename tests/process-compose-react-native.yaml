version: "0.5"

log_location: "test-results/react-native-repo-e2e-logs"
log_level: info

processes:
  # Test the React Native plugin test suite from the example
  # This runs both Android and iOS tests in parallel
  test-react-native-example:
    command: "cd examples/react-native && devbox run test:e2e:all"
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "echo 'Test complete'"
      initial_delay_seconds: 1
      period_seconds: 5
      timeout_seconds: 900
      success_threshold: 1
